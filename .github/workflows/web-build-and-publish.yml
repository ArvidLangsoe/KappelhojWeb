name: Build and Publish to NameCheap

on:
  push:
    branches: [ feature/web/** ]
  pull_request:
    branches: [ feature/web/** ]

jobs:
  Build-and-publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core 5.0
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build ./KappelhojWeb --no-restore -c Release
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish ./KappelhojWeb --no-build -c Release
    - uses: actions/upload-artifact@v2
      with:
        name: web-publish
        path: ./KappelhojWeb/bin/Release/net5.0/publish/

  Deploy:
    needs: Build-and-publish
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/download-artifact@v2
      with:
        name: web-publish
        path: web-publish
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: server286.web-hosting.com
        username: CI@kappelhoj.com
        password: ${{ secrets.ftp_password }}
    


